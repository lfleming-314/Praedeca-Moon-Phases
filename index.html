<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Praedeca Moon Calculator</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id='formdiv'>
		<div id="calendardiv">
			Calendar: <select id='calendar'>
				<option>Salix</option>
				<option>Senna</option>
			</select>
		</div>
		<div id='biennialdiv'>
			&emsp;
			Biennial: <input type='checkbox' id='biennial'></input>
		</div>
		<div id='monthday'>
			&emsp;
			Month: <select id='month'>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
				<option value='9'>9</option>
				<option value='10'>10</option>
				<option value='11'>11</option>
				<option value='12'>12</option>
				<option value='13'>13</option>
			</select>
			&emsp;
			Day: <select id='day'>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
				<option value='9'>9</option>
				<option value='10'>10</option>
				<option value='11'>11</option>
				<option value='12'>12</option>
				<option value='13'>13</option>
				<option value='14'>14</option>
				<option value='15'>15</option>
				<option value='16'>16</option>
				<option value='17'>17</option>
				<option value='18'>18</option>
				<option value='19'>19</option>
				<option value='20'>20</option>
				<option value='21'>21</option>
				<option value='22'>22</option>
				<option value='23'>23</option>
				<option value='24'>24</option>
				<option value='25'>25</option>
				<option value='26'>26</option>
				<option value='27'>27</option>
				<option value='28'>28</option>
			</select>
		</div>
		<div>
			&emsp;
			Year: <input id='year'></input>
			&emsp;
		</div>
		<div>
			Saros: <select id='saros'>
				<option value='1'>1</option>
				<option value='2'>2</option>
			</select>
		</div>
		
	</div>
	<div id='nav'>
		<div class='buttonCol'>
			<button type='button' id='prev3eclipse'><< Multi-Eclipse</button>
			<button type='button' id='preveclipse'><< Eclipse</button>
			<button type='button' id='prevday'><< Day</button>
		</div>
		<div class='buttonCol'>
			<button type='button' id='nextday'>Day >></button>
			<button type='button' id='nexteclipse'>Eclipse >></button>
			<button type='button' id='next3eclipse'>Multi-Eclipse >></button>
		</div>
	</div>
	
	<div id='errors'></div>
		
	<div id='moondisplay' class='horizontal'>
		<div id='smardadiv' class='moondiv green'>
			<h1>Smarda</h1>
			<canvas id="scanvas" width="200" height="200vw"></canvas>
			<h1 id='sinfo'></h1>
		</div>
		<div id='prothadiv' class='moondiv gray'>
			<h1>Protha</h1>
			<canvas id="pcanvas" width="200" height="200"></canvas>
			<h1 id='pinfo'></h1>
		</div>
		<div id='tyrathadiv' class='moondiv red'>
			<h1>Tyratha</h1>
			<canvas id="tcanvas" width="200" height="200"></canvas>
			<h1 id='tinfo'></h1>
		</div>
		<div id='adezodiv' class='moondiv black'>
			<h1>Adezo</h1>
			<canvas id="acanvas" width="200" height="200"></canvas>
			<h1 id='ainfo'></h1>
		</div>
	</div>
	
	<h1 id='eclipsediv'></h1>
	
	<script type='text/javascript' src='script.js'></script>
	
</body>
</html>
