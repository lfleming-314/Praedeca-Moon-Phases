<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Praedeca Moon Calculator</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id='formdiv'>
		<div id="namesetdiv">
			Language: <select id='nameset'>
				<option value="draconic">Draconic</option>
				<option value="celestial" >Celestial</option>
			</select>
		</div>
		<div id="calendardiv">
			&emsp;
			Calendar: <select id='calendar'>
				<option value="atynia">Atynia</option>
				<option value="standard">Nythean Standard</option>
			</select>
		</div>
		<div id='monthday'>
			&emsp;
			Month: <select id='month'>
				<option value='1' id='month1'></option>
				<option value='2' id='month2'></option>
				<option value='3' id='month3'></option>
				<option value='4' id='month4'></option>
				<option value='5' id='month5'></option>
				<option value='6' id='month6'></option>
				<option value='7' id='month7'></option>
				<option value='8' id='month8'></option>
				<option value='9' id='month9'></option>
				<option value='10' id='month10'></option>
				<option value='11' id='month11'></option>
				<option value='12' id='month12'></option>
				<option value='13' id='month13'></option>
				<option value='14' id='month14'></option>
				<option value='15' id='month15'></option>
				<option value='16' id='month16'></option>
			</select>
			&emsp;
			Day: <select id='day'>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
				<option value='9'>9</option>
				<option value='10'>10</option>
				<option value='11'>11</option>
				<option value='12'>12</option>
				<option value='13'>13</option>
				<option value='14'>14</option>
				<option value='15'>15</option>
				<option value='16'>16</option>
				<option value='17'>17</option>
				<option value='18'>18</option>
				<option value='19'>19</option>
				<option value='20'>20</option>
				<option value='21'>21</option>
				<option value='22'>22</option>
				<option value='23'>23</option>
				<option value='24'>24</option>
				<option value='25'>25</option>
			</select>
		</div>
		<div>
			&emsp;
			Year: <input id='year'></input>
			&emsp;
		</div>
		
	</div>
	<div id='nav'>
		<div class='buttonCol'>
			<button type='button' id='prev3eclipse'><< Multi-Eclipse</button>
			<button type='button' id='preveclipse'><< Eclipse</button>
			<button type='button' id='prevday'><< Day</button>
		</div>
		<h1 id='weekday'></h1>
		<div class='buttonCol'>
			<button type='button' id='nextday'>Day >></button>
			<button type='button' id='nexteclipse'>Eclipse >></button>
			<button type='button' id='next3eclipse'>Multi-Eclipse >></button>
		</div>
	</div>
	
	<div id='errors'></div>
		
	<div id='moondisplay' class='horizontal'>
		<div id='prothadiv' class='moondiv gray'>
				<h1 id='prothaName'></h1>
				<canvas id="pcanvas" width="200" height="200"></canvas>
				<h1 id='pinfo'></h1>
		</div>
		<div id='tyrathadiv' class='moondiv red'>
			<h1 id='tyrathaName'></h1>
			<canvas id="tcanvas" width="200" height="200"></canvas>
			<h1 id='tinfo'></h1>
		</div>
		<div id='adezodiv' class='moondiv black'>
			<h1 id='adezoName'></h1>
			<canvas id="acanvas" width="200" height="200"></canvas>
			<h1 id='ainfo'></h1>
		</div>
		<div id='smardadiv' class='moondiv green'>
			<h1 id='smardaName'></h1>
			<canvas id="scanvas" width="200" height="200vw"></canvas>
			<h1 id='sinfo'></h1>
		</div>
	</div>
	
	<h1 id='eclipsediv'></h1>
	
	<script type='text/javascript' src='script.js'></script>
	
</body>
</html>
